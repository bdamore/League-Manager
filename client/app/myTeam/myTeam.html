<!-- *************************************************
*************  MY TEAM DETAIL SECTION  ***************
****************************************************** -->
<div class="col-lg-6 col-md-6 col-sm-12 showback">
<accordion>
  <accordion-group ng-init="isOpen = true" is-open="isOpen" heading="My Team">
    <section style="padding: 5px" class="team text-center">
      <!-- <div style="height: 20px; background-color: #4393B9; "><h2 style="color: white; font-weight: 100"></h2></div> -->
        <table class="table table-striped table-hover2" data-toggle="table">
          <!-- table headers -->
          <thead style="background-color: Green">
            <tr>
                <th>Round</th>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Age</th>
                <th>Position</th>
                <th>Team</th>
                <th>Bye</th>
                <th>Projected Pts</th>
                <th><button style="height: 100%; font-size: 1.7vmin" class="btn btn-danger btn-md buttonclearteam" ng-click="ctrl.clearTeam()">Clear Team</button></th>
            </tr>
          </thead>
          <!-- table data -->
          <tbody>
            <tr class="team animate-team2" ng-repeat="player in ctrl.userTeam">
                <td>{{ $index + 1 }}</td>
                <td><img style="height:20%" ng-src="/assets/images/{{player.imageFile}}"/></td>
                <td>{{player.name}}</td>
                <td>{{player.age}}</td>
                <td>{{player.position}}</td>
                <td>{{player.team}}</td>
                <td>{{player.bye}}</td>
                <td>{{player.projPts}}</td>
                <td><button style="font-size: 1.6vmin; margin: 0; padding: 0px 5px 0px" class="btn btn-danger btn-xs buttonremove" ng-click="ctrl.removePlayer(player)">Remove Player</button></td>
            </tr>
          </tbody>
        </table>
              <!-- table summary calculation -->
              <p style="font-size: 1.7vmin; text-weight: 400px; margin: auto"><strong>Total Projected Points:</strong>    {{ ctrl.totalPts }}</p>
              <br>

    </section>
  </accordion-group>
</accordion>
</div>
